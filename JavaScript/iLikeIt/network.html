<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network</title>
    <link rel="stylesheet" href="estilomegusta2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
    <body>  
        <div class="header-1">
            <h1>Network</h1>
        </div>
        <h2 class="f-header">Your Feed</h2>
        <div class="global">
            <div class="left">
                <div class="User">
                    <img  class="user-img"  src="img/jane-m.jpg" alt="usuario"></br>
                    <a class="agregar" href="">Add an avatar</a>
                    <h2 class="usr-nick">James Doe</h2>
                </div>
            </div>
            <div class="rigth">
                <div class="people">
                    <div class="box">
                        <div class="likeheader">
                        <h2>Neil M</h2>
                        <p id="aumentar-1" >3 Like(s)</p><span><button id="likebtn" onclick="liked(0)"> Like</button></span>
                        </div>
                        <p class="filter">I just set up this new discord bot, let me know what you all think.<a href="">link</a> </p>
                    </div>
                    <div class="box">
                        <div class="likeheader">
                        <h2>Nichole K</h2>
                        <p id="aumentar-2" >15 Like(s)</p><span><button id="likebtn" onclick="liked(1)"> Like</button></span>
                        </div>
                        <p class="filter">Just finished my <a href="">next comic</a>, check it out</p>
                    </div>
                    <div class="box">
                        <div class="likeheader">
                        <h2>Jim R</h2>
                        <p id="aumentar-3" >19 Like(s)</p><span><button id="likebtn" onclick="liked(2)"> Like</button></span>
                        </div>
                        <p class="filter">i can't stop listening to the <a href="">new album.</a>Who else is liking it?</p>
                    </div>
                    

                </div>

            </div>

        </div>
        <script src="scriptmegusta2.js"></script>
    </body>
</html>
